    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #00d4ff;
            --bg: #050508;
            --glass: rgba(0, 255, 204, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Sinhala', sans-serif; }
        
        body { 
            background: var(--bg); 
            color: white; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* MATRIX BACKGROUND */
        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.2;
        }

        /* --- TERMINAL OVERLAY --- */
        #terminal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Share Tech Mono', monospace;
        }

        .t-log { color: var(--primary); font-size: 1.1rem; line-height: 1.8; text-shadow: 0 0 5px var(--primary); }

        /* --- WELCOME SCREEN --- */
        #welcome {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #0a1414 0%, #050508 100%);
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: 1.5s ease;
        }

        .dev-wrapper {
            border: 1px solid var(--primary); padding: 25px 50px;
            background: var(--glass); backdrop-filter: blur(10px);
            text-align: center; border-radius: 10px; margin-bottom: 30px;
            box-shadow: 0 0 30px var(--primary); animation: glow 2s infinite alternate;
        }

        .dev-wrapper h3 { font-family: 'Orbitron'; font-size: 1rem; color: #fff; letter-spacing: 3px; }

        @keyframes glow { 
            from { box-shadow: 0 0 15px var(--primary); } 
            to { box-shadow: 0 0 45px var(--primary); transform: scale(1.02); } 
        }

        .title { font-family: 'Orbitron'; font-size: 5rem; letter-spacing: 20px; color: #fff; margin-bottom: 20px; }
        .title span { color: var(--primary); }

        .btn-start {
            background: transparent; border: 2px solid var(--primary);
            color: var(--primary); padding: 15px 60px; font-family: 'Orbitron';
            font-weight: bold; cursor: pointer; transition: 0.5s; font-size: 1.2rem;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .btn-start:hover { background: var(--primary); color: #000; box-shadow: 0 0 50px var(--primary); }

        /* --- FORM STYLING --- */
        #portal {
            height: 100vh; display: none; justify-content: center; align-items: center;
            padding: 20px; overflow-y: auto; opacity: 0; transition: 1s;
        }

        .card {
            width: 100%; max-width: 500px; background: rgba(10, 12, 18, 0.95);
            border: 1px solid #222; padding: 40px; border-radius: 5px;
            border-top: 5px solid var(--primary); box-shadow: 0 0 60px #000;
        }

        h2 { font-family: 'Orbitron'; text-align: center; color: #fff; margin-bottom: 30px; letter-spacing: 5px; }

        label { display: block; color: var(--primary); font-size: 0.8rem; margin: 15px 0 5px; font-weight: bold; }
        
        input, select {
            width: 100%; padding: 12px; background: #000; border: 1px solid #333;
            color: #fff; border-left: 3px solid var(--primary); margin-bottom: 5px;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .photo-box { background: #080808; padding: 10px; border: 1px dashed #444; text-align: center; }
        .photo-box input { border: none; font-size: 0.6rem; padding: 0; margin: 0; }

        .btn-send {
            width: 100%; padding: 18px; background: var(--primary); border: none;
            font-family: 'Orbitron'; font-weight: bold; margin-top: 30px; cursor: pointer;
            transition: 0.4s; font-size: 1rem;
        }

        .btn-send:hover { background: #fff; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        /* Helpers */
        .slide-out { transform: translateY(-100%); opacity: 0; }
        .fade-in { display: flex !important; opacity: 1 !important; }
    </style>
</head>

    <script>
        // MATRIX EFFECT
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const fontSize = 15;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ffcc";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
